<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <meta
      name="description"
      content="Jacques Cousteau, The Father of Diving, made over 115 documentaries and invented the Aqua Lung, 
    the foundation of modern SCUBA diving. "
    />
    <meta name="keywords" content="Jacques Cousteau, Travel" />
    <meta name="author" content="Raquel O" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="./orange-blob.ico" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content" id="content">
        <section class="profile page__section" id="profile">
          <div class="profile__image-wrapper">
            <img
              src="./images/jacques-cousteau2.jpg"
              alt="Avatar"
              class="profile__image"
            />
            <div class="profile__image-hover">
              <div class="profile__image-edit-icon"></div>
            </div>
          </div>
          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section" id="cards">
          <ul class="cards__list" id="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section" id="footer">
        <p class="footer__copyright">Â© 2025 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="modal-profile-form" novalidate>
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"
            >Please fill out this field.</span
          >

          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-input-error"
            >Please fill out this field.</span
          >

          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Update Avatar Modal -->
    <div class="modal" id="update-avatar-modal">
      <div class="modal__container-update-avatar">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading-avatar">Change profile picture</p>
        <form class="modal__form" id="update-avatar-form" novalidate>
          <input
            class="modal__input"
            id="avatar-url-input"
            type="url"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="avatar-url-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            class="modal__input"
            id="modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="modal__input_type_title-error"
            >Please fill out this field.</span
          >

          <input
            class="modal__input"
            id="modal__input_type_url"
            type="url"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="modal__input_type_url-error"
            >Please enter a valid URL.</span
          >

          <button class="modal__button" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="image__open-modal">
      <div class="modal__container modal__container_preview_image">
        <img class="modal__image" src="" alt="" />
        <button class="modal__close" type="button"></button>
        <p class="modal__caption" id="caption"></p>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div class="modal" id="confirmation-modal">
      <div class="modal__container modal__container-confirmation">
        <button class="modal__close" type="button"></button>
        <form class="modal__form" id="modal__form-confirmation" name="confirm-delete-form" novalidate>
          <h3 class="modal__heading-confirmation">Are you sure?</h3>
          <button
            class="modal__button modal__button-confirmation"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <!-----Card Template----->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
