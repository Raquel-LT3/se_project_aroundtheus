<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Around the U.S</title>
    <meta name="description" content="Jacques Cousteau, The Father of Diving, made over 115 documentaries and invented the Aqua Lung, 
    the foundation of modern SCUBA diving. "/>
    <meta name="keywords" content="Jacques Cousteau, Travel"/>
    <meta name="author" content="Raquel O"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <link rel="shortcut icon" href="./orange-blob.ico"/>  
</head>
<body class="page" id="page">
    <div class="page__content" id="page__content">
        <header class="header page__section">
            <img 
            class="header__image"
            src="./images/logo.svg"
             alt="Around the U.S. Logo" 
             />
        </header>
        <main class="content">
            <section class="profile page__section" id="profile">
                <img src="./images/jacques-cousteau2.jpg" alt="Avatar" class="profile__image"/>
                <div class="profile__info"> 
                    <h2 class="profile__title">Jacques Cousteau</h2>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                </div> 
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards page__section" id="cards">
                <ul class="card__list" id="card__list">
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/yosemite-valley.png"
                        alt="Yosemite Valley"
                        />
                        <div class="card__description">
                            <h2 class="card__title">Yosemite Valley </h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card-image"
                        src="./images/lake-louise.png"
                        alt="Lake Louise"
                        />
                        <div class="card__description">
                            <h2 class="card__title">Lake Louise</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/bald-mountains.png"
                        alt="Bald Mountains"
                        />
                        <div class="card__description">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/latemar.png"
                        alt="Latemar"
                        />
                        <div class="card__description">
                            <h2 class="card__title">Latemar</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/vanoise-national-park.png"
                        alt="Vanoise National Park "
                        />
                        <div class="card__description">
                            <h2 class="card__title">Vanoise National Park </h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/lago-di-braies.png"
                        alt="Lago di Braies"
                        />
                        <div class="card__description">
                            <h2 class="card__title">Lago di Braies</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section" id="footer">
            <p class="footer__copyright">Â© 2024 Around the U.S.</P>
        </footer>
    </div>
</body>
</html>
