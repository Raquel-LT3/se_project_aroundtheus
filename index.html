<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <meta
      name="description"
      content="Jacques Cousteau, The Father of Diving, made over 115 documentaries and invented the Aqua Lung, 
    the foundation of modern SCUBA diving. "
    />
    <meta name="keywords" content="Jacques Cousteau, Travel" />
    <meta name="author" content="Raquel O" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="./orange-blob.ico" />
  </head>
  <body class="page" id="page">
    <div class="page__content" id="page__content">
      <header class="header page__section" id="header">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content" id="content">
        <section class="profile page__section" id="profile">
          <img
            src="./images/jacques-cousteau2.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section" id="cards">
          <ul class="cards__list" id="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section" id="footer">
        <p class="footer__copyright">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
    <!-----Edit modal----->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="modal-profile-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-----Add Card modal----->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-add-close-buton"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            id="modal-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            id="modal-input-url"
            type="text"
            name="url"
            placeholder="Image url"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!---Image Modal----->
    <div class="modal" id="image__open-modal">
      <div class="modal__container modal__container_preview_image">
        <img class="modal__image" src="" alt="" />
        <button class="modal__close" id="profile-close-button"></button>
        <button
          id="image__close-button"
          class="modal__close"
          type="button"
        ></button>
        <p class="modal__caption" id="caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
